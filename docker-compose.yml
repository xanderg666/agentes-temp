version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: banco_republica_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --bind 0.0.0.0 --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --protected-mode no
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
    driver: local
