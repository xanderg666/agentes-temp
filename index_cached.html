<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Rep√∫blica - Chat con Cach√© Redis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f4c81;
            --primary-dark: #0a3459;
            --primary-light: #1a6bb5;
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.3);
            --redis: #dc382d;
            --redis-glow: rgba(220, 56, 45, 0.3);
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-input: #21262d;
            --border: #30363d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --success: #3fb950;
            --warning: #d29922;
            --error: #f85149;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--redis) 0%, #a41e1e 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 0 20px var(--redis-glow);
        }

        .logo-text h1 {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(90deg, #fff, var(--redis));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text p {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cache-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            font-size: 0.8rem;
        }

        .cache-status.connected {
            border-color: var(--success);
        }

        .cache-status.disconnected {
            border-color: var(--error);
        }

        .cache-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .cache-status.connected .dot {
            background: var(--success);
        }

        .cache-status.disconnected .dot {
            background: var(--error);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .session-input {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: var(--text);
            font-size: 0.85rem;
            width: 130px;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent) 0%, #00a885 100%);
            color: var(--bg-dark);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-redis {
            background: linear-gradient(135deg, var(--redis) 0%, #a41e1e 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error) 0%, #d73a49 100%);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-card .label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem 0;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .message.bot .avatar {
            background: linear-gradient(135deg, var(--accent) 0%, #00a885 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .cache-badge {
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.65rem;
        }

        .cache-badge.hit {
            background: rgba(220, 56, 45, 0.2);
            color: var(--redis);
            border: 1px solid var(--redis);
        }

        .cache-badge.miss {
            background: rgba(139, 148, 158, 0.2);
            color: var(--text-muted);
        }

        .endpoint-badge {
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.65rem;
            background: var(--bg-input);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-4px);
            }
        }

        .input-area {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem;
            margin-top: 0.5rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-bar {
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <div class="logo-text">
                <h1>Banco Rep√∫blica + Redis</h1>
                <p>Chat con Memoria y Cach√©</p>
            </div>
        </div>
        <div class="controls">
            <div class="cache-status disconnected" id="cacheStatus">
                <span class="dot"></span>
                <span id="cacheStatusText">Verificando...</span>
            </div>
            <input type="text" id="sessionId" class="session-input" value="cached_user" placeholder="Sesi√≥n">
            <button class="btn btn-redis" onclick="clearCache()" title="Limpiar cach√©">üóëÔ∏è Cache</button>
            <button class="btn btn-danger" onclick="resetMemory()" title="Limpiar memoria">üßπ Memoria</button>
        </div>
    </header>

    <main class="main">
        <div class="stats-bar" id="statsBar">
            <div class="stat-card">
                <div class="value" id="statCached">-</div>
                <div class="label">Queries Cacheadas</div>
            </div>
            <div class="stat-card">
                <div class="value" id="statSessions">-</div>
                <div class="label">Sesiones</div>
            </div>
            <div class="stat-card">
                <div class="value" id="statMemory">-</div>
                <div class="label">Memoria Redis</div>
            </div>
            <div class="stat-card">
                <div class="value" id="statHitRate">-</div>
                <div class="label">Cache Hits</div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots"><span></span><span></span><span></span></div>
            <span>Procesando...</span>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="questionInput" class="input-field" placeholder="Escribe tu pregunta..."
                    rows="1"></textarea>
                <button class="btn send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </main>

    <footer class="status-bar">
        <div id="connectionStatus">üîå Puerto: 5001</div>
        <div id="lastResponse">Listo</div>
    </footer>

    <script>
        // Usar la URL actual del navegador (funciona con localhost y con IP p√∫blica)
        const API_URL = window.location.origin;
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const lastResponseEl = document.getElementById('lastResponse');

        let cacheHits = 0;
        let totalRequests = 0;

        // Auto-resize textarea
        questionInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        questionInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function updateStats() {
            try {
                const response = await fetch(`${API_URL}/api/cache/stats`);
                const stats = await response.json();

                const statusEl = document.getElementById('cacheStatus');
                const statusTextEl = document.getElementById('cacheStatusText');

                if (stats.connected) {
                    statusEl.className = 'cache-status connected';
                    statusTextEl.textContent = 'Redis Activo';
                    document.getElementById('statCached').textContent = stats.ords_cached_queries || 0;
                    document.getElementById('statSessions').textContent = stats.active_sessions || 0;
                    document.getElementById('statMemory').textContent = stats.used_memory || 'N/A';
                } else {
                    statusEl.className = 'cache-status disconnected';
                    statusTextEl.textContent = 'Redis Offline';
                }

                const hitRate = totalRequests > 0 ? Math.round((cacheHits / totalRequests) * 100) : 0;
                document.getElementById('statHitRate').textContent = `${hitRate}%`;

            } catch (error) {
                document.getElementById('cacheStatus').className = 'cache-status disconnected';
                document.getElementById('cacheStatusText').textContent = 'Sin conexi√≥n';
            }
        }

        function addMessage(content, isUser, meta = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // L√≥gica para renderizar tablas si hay 'datos'
            if (!isUser && typeof content === 'object' && content.datos && Array.isArray(content.datos)) {
                let html = '';
                if (content.answer) html += `<p style="margin-bottom: 10px;">${content.answer.replace(/\n/g, '<br>')}</p>`;
                if (content.narrative) html += `<p style="margin-bottom: 10px; font-style: italic;">${content.narrative.replace(/\n/g, '<br>')}</p>`;

                if (content.datos.length > 0) {
                    html += '<div style="overflow-x: auto; margin-top: 10px; border-radius: 8px; border: 1px solid var(--border);">';
                    html += '<table style="width: 100%; border-collapse: collapse; font-size: 0.8rem;">';

                    // Obtener todas las columnas √∫nicas
                    const cols = new Set();
                    content.datos.forEach(row => Object.keys(row).forEach(k => cols.add(k)));
                    const columns = Array.from(cols);

                    // Header
                    html += '<thead style="background: var(--bg-input); color: var(--text-muted); text-transform: uppercase; font-size: 0.7rem;"><tr>';
                    columns.forEach(col => html += `<th style="padding: 8px; text-align: left; border-bottom: 1px solid var(--border);">${col}</th>`);
                    html += '</tr></thead><tbody>';

                    // Filas
                    content.datos.forEach(row => {
                        html += '<tr style="border-bottom: 1px solid var(--border);">';
                        columns.forEach(col => {
                            let val = row[col] === undefined || row[col] === null ? '-' : row[col];
                            html += `<td style="padding: 8px;">${val}</td>`;
                        });
                        html += '</tr>';
                    });

                    html += '</tbody></table></div>';
                } else {
                    html += '<p style="color: var(--text-muted); font-style: italic;">No se encontraron datos num√©ricos.</p>';
                }
                contentDiv.innerHTML = html;
            } else if (typeof content === 'object') {
                contentDiv.innerHTML = `<pre style="white-space: pre-wrap; font-size: 0.85rem; background: #000; padding: 10px; border-radius: 5px;">${JSON.stringify(content, null, 2)}</pre>`;
            } else {
                contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            }

            if (meta && !isUser) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';

                if (meta.fromCache !== undefined) {
                    const cacheBadge = document.createElement('span');
                    cacheBadge.className = `cache-badge ${meta.fromCache ? 'hit' : 'miss'}`;
                    cacheBadge.textContent = meta.fromCache ? '‚ö° CACHE' : 'üåê API';
                    metaDiv.appendChild(cacheBadge);
                }

                if (meta.endpoint) {
                    const endpointBadge = document.createElement('span');
                    endpointBadge.className = 'endpoint-badge';
                    endpointBadge.textContent = meta.endpoint.toUpperCase();
                    metaDiv.appendChild(endpointBadge);
                }

                contentDiv.appendChild(metaDiv);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setLoading(loading) {
            document.getElementById('sendBtn').disabled = loading;
            questionInput.disabled = loading;
            typingIndicator.classList.toggle('visible', loading);
        }

        async function sendMessage() {
            const question = questionInput.value.trim();
            if (!question) return;

            const sessionId = document.getElementById('sessionId').value.trim() || 'default';

            addMessage(question, true);
            questionInput.value = '';
            questionInput.style.height = 'auto';
            setLoading(true);

            const startTime = Date.now();
            totalRequests++;

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, session_id: sessionId })
                });

                const data = await response.json();
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

                if (data.error) {
                    addMessage(`‚ùå Error: ${data.error}`, false);
                } else {
                    if (data.from_cache) cacheHits++;

                    // Pasamos el objeto result completo para que addMessage pueda renderizar tablas si existen
                    addMessage(data.result, false, {
                        fromCache: data.from_cache,
                        endpoint: data.decision?.endpoint
                    });
                }

                lastResponseEl.textContent = `‚è±Ô∏è ${elapsed}s ${data.from_cache ? '‚ö°' : 'üåê'}`;
                updateStats();

            } catch (error) {
                addMessage(`‚ùå Error: ${error.message}`, false);
            }

            setLoading(false);
            questionInput.focus();
        }

        async function clearCache() {
            if (!confirm('¬øLimpiar todo el cach√© de Redis?')) return;
            try {
                await fetch(`${API_URL}/api/cache/clear`, { method: 'POST' });
                cacheHits = 0;
                totalRequests = 0;
                updateStats();
                addMessage('üóëÔ∏è Cach√© limpiado', false);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function resetMemory() {
            const sessionId = document.getElementById('sessionId').value.trim() || 'default';
            if (!confirm(`¬øLimpiar memoria de sesi√≥n "${sessionId}"?`)) return;
            try {
                await fetch(`${API_URL}/api/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                chatContainer.innerHTML = '';
                addMessage('üßπ Memoria limpiada', false);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Init
        updateStats();
        setInterval(updateStats, 10000);
        questionInput.focus();
    </script>
</body>

</html>
